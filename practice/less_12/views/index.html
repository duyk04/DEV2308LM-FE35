<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/product.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="w-100" src="https://curnonwatch.com/_next/static/media/logo.cc5d661a.svg" alt="dev">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Bài viết</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Sản phẩm
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Khóa</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2 search" type="search" placeholder="Tìm kiếm"
                            aria-label="Search">
                        <button class="btn btn-outline-success me-2" type="button" onclick="search()">Search</button>
                    </form>
                    <form class="d-flex">
                        <input class="form-control me-2 search-price-min" type="number" placeholder="min"
                            aria-label="Search">
                        <input class="form-control me-2 search-price-max" type="number" placeholder="max"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="button" onclick="checkPrice()">Check</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>


    <!-- body -->
    <section class="page-product">
        <div class="banner-product">
            <div class="img-banner">
                <img class="w-100"
                    src="https://curnonwatch.com/_next/image/?url=https%3A%2F%2Fcms.curnonwatch.com%2Fuploads%2FBanner_PC_89f76bb15e.jpg&w=3840&q=100"
                    alt="">
            </div>
        </div>


        <div class="list-product">
            <div class="title-product">
                <h2 class="text-center my-5">Danh sách sản phẩm</h2>
            </div>
            <select class="form-select form-select-sm option" id="sapXep" onchange="sapXep()" aria-label=".form-select-sm example">
                <option selected>Xếp theo</option>
                <option value="1">Xếp theo: Thấp đến cao</option>
                <option value="2">Xếp theo: Cao đến thấp</option>
            </select>
            <div class="list-item">
                <div class="container">
                    <div class="row justify-content-center" id="list-item">
                    </div>
                </div>
            </div>
    </section>

    <!-- footer -->



    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="../js/common.js"></script>
    <script src="../js/product.js"></script>
</body>

</html>
